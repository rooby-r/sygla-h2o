# Netlify configuration for SYGLA-H2O Frontend

[build]
  base = "frontend"
  publish = "build"
  command = "CI=false npm run build"

[build.environment]
  NODE_VERSION = "18"
  REACT_APP_API_URL = "https://syglaa.onrender.com/api"
  CI = "false"

# Redirects for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
