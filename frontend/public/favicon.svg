<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Fond circulaire -->
  <circle cx="32" cy="32" r="30" fill="#0a1628" stroke="url(#waterGradient)" stroke-width="2"/>
  <!-- Goutte d'eau -->
  <path d="M32 8 C32 8 16 28 16 40 C16 48.837 23.163 56 32 56 C40.837 56 48 48.837 48 40 C48 28 32 8 32 8 Z" 
        fill="url(#waterGradient)" 
        opacity="0.9"/>
  <!-- Reflet sur la goutte -->
  <ellipse cx="26" cy="36" rx="4" ry="6" fill="white" opacity="0.3"/>
  <!-- Cristal de glace (petit) -->
  <path d="M40 44 L44 40 L40 36 L36 40 Z" fill="url(#iceGradient)" opacity="0.8"/>
</svg>
